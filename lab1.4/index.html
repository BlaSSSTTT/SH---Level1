<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tests</title>
        <style>
            body {
                height: 2000px;
            }
            .square{
                background-color: black;
                height: 100px;
                width: 100px;
                margin: 5px;
            }
            .hidden{
                opacity: 0;
            }
            .content{
                display: flex;

            }
            #yellowSquare{
                background-color: yellow;
                height: 100px;
                width: 100px;
                margin: 5px;
            }
            #redSquare{
                background-color: red;
                height: 50px;
                width: 50px;
                margin: 5px;
            }
            #greenRectangle{
                background-color: green;
                height: 20px;
                width: 50px;
                margin: 5px;
            }
            #images{
                display: flex;
            }
            img{
                margin: 10px;
            }
            .input{
                border: 2px solid black;
                border-radius: 5px;
                width: 100px;
                height: 20px;
                margin: 5px;

            }
            .input:hover{
                cursor:text;
            }
            .choosen{
                border: 2px solid red;
            }
            .up{
                position: fixed;
                bottom: 20px;
                right: 20px;
            }
            .bigDiv{
                height: 100px;
                width: 100px;
                margin: 5px;
                padding-left: 50%;
                border: 1px solid black;
            }
            .smallDiv{
                height: 40px;
                width: 40px;
                border: 1px solid black;
            }
            .overlay{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                overflow: fixed;
            }


            .file-upload {
    position: relative;
    width: 300px;
    height: 200px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: border-color 0.3s, background-color 0.3s;
}

.file-upload.dragover {
    border-color: #333;
    background-color: #e0e0e0;
}

.file-input {
    display: none;
}

.file-drop-zone {
    pointer-events: none;
}

.file-selected {
    font-size: 16px;
    color: #333;
}
        </style>
    </head>
    <body>
        <div id="coord"></div>
        <div id="lang"></div>
        <div id="pos"></div>
        <div class="content">
            <div id="square" class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div id="yellowSquare"></div>
            <div id="redSquare" class="hidden"></div>
            <div id="greenRectangle" class="hidden"></div>
            <div class="bigDiv">

                <div class="smallDiv">

                </div>
            </div>
        </div>
        <div id="images">
            <img id="img1">
        </div>
        <div class="input" id="input1">
            
        </div>
        <div class="input" id="input2">
            
        </div>
        <div class="input" id="input3">
            
        </div>
        <div id="overlay"></div>
        <form><input type="submit" value="GO" id="GO"></form>
        <button onclick="hide1()">Hide1</button>
        <button onclick="hide2()">Hide2</button>
        <button onclick="hide3()">Hide3</button>
        <button onclick="hideAndShow()">HideAndShow</button>
        <button onclick="hideAndShowAll()">HideAndShowAll</button>
        <input type="text" id="selector">
        <button onclick="hideAndShowInputed()">HideInputed</button>
        <button id="showRedSquare-btn">Where red square</button>
        <textarea type="text" id="srcImg"></textarea>
        <button onclick="showImg()">ShowIMG</button>
        <button onclick="showOverlay()">ShowOverlay</button>
        <div class="file-upload">
            <input type="file" id="fileInput" class="file-input" />
            <div class="file-drop-zone" id="dropZone">
                <p id="dropZoneText">Перетягніть файл сюди або натисніть, щоб вибрати файл</p>
            </div>
        </div>
        <button class="up hidden" id="up">UP</button>
        <script src="script.js"></script>
    </body>
</html>
